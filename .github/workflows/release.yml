name: release

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.2.0, without v prefix)"
        required: true
        type: string
      publish_crates:
        description: "Publish to crates.io"
        required: false
        type: boolean
        default: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Install Rust
        run: rustup toolchain install stable --component llvm-tools-preview
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - uses: Swatinem/rust-cache@v2
      - name: Check code format
        run: cargo fmt --all -- --check
      - name: Check the package for errors
        run: cargo check --all
      - name: Lint rust sources
        run: cargo clippy --all-targets --all-features --tests --benches -- -D warnings
      - name: Execute rust tests
        run: cargo nextest run --all-features

  build:
    needs: ci
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Rust
        run: rustup toolchain install stable --target ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Build binaries
        run: cargo build --release --target ${{ matrix.target }}
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            VERSION="${GITHUB_REF_NAME#v}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi
      - name: Package coda binary
        run: |
          BIN_NAME="coda"
          ARCHIVE="coda-v${{ steps.version.outputs.version }}-${{ matrix.target }}.tar.gz"
          cd target/${{ matrix.target }}/release
          tar czf "../../../$ARCHIVE" "$BIN_NAME"
          cd ../../..
          echo "CODA_ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"
      - name: Package coda-server binary
        run: |
          BIN_NAME="coda-server"
          ARCHIVE="coda-server-v${{ steps.version.outputs.version }}-${{ matrix.target }}.tar.gz"
          cd target/${{ matrix.target }}/release
          tar czf "../../../$ARCHIVE" "$BIN_NAME"
          cd ../../..
          echo "SERVER_ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"
      - name: Upload coda artifact
        uses: actions/upload-artifact@v4
        with:
          name: coda-${{ matrix.target }}
          path: ${{ env.CODA_ARCHIVE }}
      - name: Upload coda-server artifact
        uses: actions/upload-artifact@v4
        with:
          name: coda-server-${{ matrix.target }}
          path: ${{ env.SERVER_ARCHIVE }}

  publish:
    needs: ci
    if: >-
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && inputs.publish_crates)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Rust
        run: rustup toolchain install stable
      - uses: Swatinem/rust-cache@v2
      - name: Publish coda-pm
        run: cargo publish -p coda-pm || echo "coda-pm already published, skipping"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Wait for crates.io index update
        run: sleep 30
      - name: Publish coda-core
        run: cargo publish -p coda-core || echo "coda-core already published, skipping"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Wait for crates.io index update
        run: sleep 30
      - name: Publish coda-cli
        run: cargo publish -p coda-cli || echo "coda-cli already published, skipping"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
            echo "tag=v${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
            echo "tag=$GITHUB_REF_NAME" >> "$GITHUB_OUTPUT"
          fi
      - name: Create and push tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name '*.tar.gz' -exec mv {} release-assets/ \;
          ls -la release-assets/
      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          body: ${{ steps.git-cliff.outputs.content }}
          files: release-assets/*
